<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>doit</title>
        <link rel="stylesheet" href="./stylesheets/main.css">
        <link rel="stylesheet" href="./stylesheets/header.css">
        <link rel="stylesheet" href="./stylesheets/searchbar.css">
        <link rel="stylesheet" href="./stylesheets/tasks.css">
        <link rel="stylesheet" href="./stylesheets/task.css">
        <link rel="stylesheet" href="https://use.typekit.net/rkl6nci.css">
        <script src="https://kit.fontawesome.com/dd86dbbdd9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <i class="fas fa-home"></i>
        </header>

        <div id="header-placeholder"></div>

        <div id="search-bar">
            <input type="text" placeholder="task">
        </div>

        <main>
            <div id="open-tasks" class="task-list">
                <div class="task">
                    <div class="weekDay"><span>Mi</span></div>

                    <div class="information">
                        <div class="title">do homework</div>

                        <div class="date-time">
                            <div class="date">30.7.2012</div>
                            <div class="time">16:00</div>
                        </div>

                        <div class="tags">
                            <div class="tag">#school</div>
                            <div class="tag">#work</div>
                            <div class="tag">#computer</div>
                        </div>
                    </div>
                </div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div id="completed-tasks" class="task-list">
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
        </main>
    </body>
</html>
