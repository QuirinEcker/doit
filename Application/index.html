<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>doit</title>
        <link rel="stylesheet" href="./stylesheets/main.css">
        <link rel="stylesheet" href="./stylesheets/header.css">
        <link rel="stylesheet" href="./stylesheets/searchbar.css">
        <link rel="stylesheet" href="./stylesheets/tasks.css">
        <link rel="stylesheet" href="./stylesheets/task.css">
        <link rel="stylesheet" href="./stylesheets/home.css">
        <link rel="stylesheet" href="./stylesheets/login.css">
        <link rel="stylesheet" href="https://use.typekit.net/rkl6nci.css">
        <script type="text/javascript" src="./scripts/serverNote.js"></script>
        <script type="module" src="./scripts/index.js"></script>
        <script src="https://kit.fontawesome.com/dd86dbbdd9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="login">
            <input type="text" placeholder="username / email">
            <input type="password" placeholder="password">

            <div id="login-button">
                log in
            </div>

            <div id="signup-button">
                Don't have an account yet
            </div>

            <div id="login-placeholder"></div>
        </div>

        <main>
            <div id="search-bar">
                <input type="text" placeholder="task">
            </div>

            <div id="main-app">
                <div id="open-tasks" class="task-list">
                    <div class="task">
                        <div class="weekDay"><span>Mi</span></div>

                        <div class="information">
                            <div class="title">do homework</div>

                            <div class="date-time">
                                <div class="date">30.7.2012</div>
                                <div class="time">16:00</div>
                            </div>

                            <div class="tags">
                                <div class="tag">#school</div>
                                <div class="tag">#work</div>
                                <div class="tag">#computer</div>
                            </div>
                        </div>
                    </div>
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                </div>
                <div id="completed-tasks" class="task-list">
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                </div>
            </div>

            <div id="header-placeholder"></div>
            <footer>
                <i class="fas fa-home"></i>
            </footer>
        </main>

        <div id="home-open-animation-container">
            <div id="home-open-animation"></div>
        </div>
        <div id="home">
            <div id="home-navigation-bar">
                <div class="home-navigation-entry" id="home-navigation-entry-info"><i class="fas fa-info"></i></div>
                <div class="home-navigation-entry" id="home-navigation-entry-edit"><i class="fas fa-pencil-alt"></i></div>
                <div class="home-navigation-entry" id="home-navigation-entry-settings"><i class="fas fa-cogs"></i></div>
                <div class="home-navigation-entry" id="home-navigation-entry-logout"><i class="fas fa-sign-out-alt"></i></div>
            </div>
            <div id="task-lists">
                <div class="list" id="tl0">school</div>
                <div class="list">work</div>
                <div class="list" id="add-list"><i class="fas fa-plus"></i></div>
            </div>
        </div>
    </body>
</html>
